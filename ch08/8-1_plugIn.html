<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-1 제이쿼리 공식 플러그인</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: yellow;
            border: 1px solid black;
        }
        .sort > li {
            width: 100px;
            height: 40px;
            border: 1px solid green;
        }
        .accordion {
            width: 400px;
        }
    
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function(){
            $(".box1").draggable();
            $('.box2').draggable({
                axis:"x", 
                revert:true
            });
            $('.box3').draggable({
                grid: [ 50, 100 ]
            });

            $('.sort').sortable();

            $('.accordion').accordion();

        });
    </script>

</head>

<body>
    <h3>1. 제이쿼리 플러그인</h3>

    <h4>draggable</h4>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>

    <h4>sortable</h4>
    <ul class="sort">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

    <h4>accordion</h4>
    <div class="accordion">
        <h3>제목1</h3>
        <div>
            <p>
                동해물과 백두산이 마르고 닳도록
            </p>
        </div>
        <h3>제목2</h3>
        <div>
            <p>
                하나님이 보우하사 우리 나라 만세
            </p>
        </div>
        <h3>제목3</h3>
        <div>
            <p>
                무궁화 삼천리 화려강산
            </p>
        </div>
    </div>

</body>
</html>
