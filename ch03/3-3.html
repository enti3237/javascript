<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('ol > li').css('color', 'orange');
            $('body > i').css('color', 'green');
            $('li > i').css('color', 'skyblue');
            $('li li').css('border', '1px solid grey');
            $('ul > li:nth-of-type(3)').css('color', 'red');
        });
    
    </script>
</head>
<body>
    <h3>3. 자식 후손 선택자</h3>

    <i>도시</i>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <i>부산</i>
            <ol>
                <li>서면</li>
                <li>자갈치</li>
                <li>남포</li>
                <li>해운대</li>
            </ol>
        </li>
        <li>광주</li>
    </ul>
</body>
</html>
