<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4</title>
</head>
<body>
    <h3>4. 반복문</h3>
    
    <script>
        for(var i=1 ; i <=3 ; i++) { 
            document.write("<h4> Hello JavaScript! </h4>");
        }
    
        // 1부터 10까지의 합
        var sum = 0;
        for(var i=1 ; i<=10 ; i++){
            sum += i;
        }
        document.write("1부터 10까지의 합 = " + sum + "<br>");
    
        // while문으로 1부터 10까지 짝수합
        var tot = 0;
        var j = 1;

        while(j<=10){
            if(j%2 == 0) {
                tot += j;
            }
            j++;
        }

        document.write("1부터 10까지 중 짝수의 합 = " + tot + "<br>");
    </script>

    <h4>구구단</h4>

    <script>
    document.write("<table border='1'>");
    document.write("<tr>");
    for(var i = 2 ; i < 10 ; i++) {
        document.write("<td>" + i + "단</td>");
    }
    document.write("</tr>");
    for(var a = 1 ; a < 10 ; a++) {
        document.write("<tr>");
        for(var b=2 ; b < 10 ; b++) {
            var c = a * b;
            document.write("<td>" + b + " X " + a + " = " + c + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");

    </script>


</body>
</html>
