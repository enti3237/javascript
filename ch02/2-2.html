<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-2</title>
</head>
<body>
    <h3>2. 연산자</h3>

    <h4>산술연산자</h4>
    <script>
        var num1 = 1;
        var num2 = 2;
        var num3 = 3, num4 = 4;

        var rs1 = num1 + num2;
        var rs2 = num1 - num2;
        var rs3 = num2 * num3;
        var rs4 = num4 / num2;
        var rs5 = num4 % num3;
    
        document.write("rs1 : " + rs1 + "<br>");
        document.write("rs2 : " + rs2 + "<br>");
        document.write("rs3 : " + rs3 + "<br>");
        document.write("rs4 : " + rs4 + "<br>");
        document.write("rs5 : " + rs5 + "<br>");
    </script>

    <h4>복합대입연산자</h4>
    <script>
        var var1 = 1, var2 = 2, var3 = 3, var4 = 4;

        var1 += 1;
        var2 -= 2;
        var3 *= 3;
        var4 /= 4;

        document.write("<p>var1 : " + var1 + "</p>");
        document.write("<p>var2 : " + var2 + "</p>");
        document.write("<p>var3 : " + var3 + "</p>");
        document.write("<p>var4 : " + var4 + "</p>");
    </script>

    <h4>비교연산자</h4>
    <script>
        var n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        var r1 = (n1 > n2);
        var r2 = (n1 < n2);
        var r3 = (n2 >= n3);
        var r4 = (n2 <= n3);
        var r5 = (n3 == n4);
        var r6 = (n3 != n4);

        document.write("<h5>r1 : " + r1 + "</h5>");
        document.write("<h5>r2 : " + r2 + "</h5>");
        document.write("<h5>r3 : " + r3 + "</h5>");
        document.write("<h5>r4 : " + r4 + "</h5>");
        document.write("<h5>r5 : " + r5 + "</h5>");
        document.write("<h5>r6 : " + r6 + "</h5>");
    </script>

    <h4>논리연산자</h4>
    <script>
        var res1 = (n1 > 1) && (n2 > 2);    // n1은 1보다 크고 n2는 2보다 크다  (둘 다) = 아님
        var res2 = (n1 < 2) && (n2 > 3);    // n1은 2보다 작고 n2는 3보다 크다  (둘 다) = 아님
        var res3 = (n1 >= 1) && (n2 >= 1);  // n1은 1보다 크거나 같고 n2는 1보다 크거나 같다 (둘 다) = 맞음
        var res4 = (n2 > 3) || (n3 > 2);    // n2가 3보다 크거나 n3이 2보다 크다 (둘 중 하나만) = 맞음 (n3)
        var res5 = (n2 > 3) || (n3 > 5);    // n2가 3보다 크거나 n3이 5보다 크다 (둘 중 하나만) = 아님
        var res6 = !(n4 > 5);               // n4는 5보다 크지 않다 (부정문) = 맞음
    
        document.write("<ul>");
            document.write("<li>" + res1 + "</li>");    
            document.write("<li>" + res2 + "</li>");    
            document.write("<li>" + res3 + "</li>");    
            document.write("<li>" + res4 + "</li>");    
            document.write("<li>" + res5 + "</li>");    
            document.write("<li>" + res6 + "</li>");    
        document.write("</ul>");
    </script>
    
</body>
</html>
