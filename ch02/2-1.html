<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-1</title>
</head>
<body>
    <h3>1. 변수</h3>
    <script>
        // 스크립트 영역
        let num1 = 1;
        let num2 = 2;
        var var1 = true;
        var var2 = false;
        var str1 = "Hello";
        var str2 = '안녕';
        var data = null;

        // 이거 하나라도 틀리면 그 뒤가 다 출력 안되나보네... (아까 변수를 num3으로 지정했더니 num1 외엔 하나도 안 나옴 )
        document.write("num1 : " + num1 + "<br>");
        document.write("num2 : " + num2 + "<br>");
        document.write("var1 : " + var1 + "<br>");
        document.write("var2 : " + var2 + "<br>");
        document.write("str1 : " + str1 + "<br>");
        document.write("str2 : " + str2 + "<br>");
        document.write("data : " + data + "<br>");

    </script>

    
</body>
</html>
