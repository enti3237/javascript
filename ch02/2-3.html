<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-3</title>
</head>
<body>
    <h3>3. 조건문</h3>

    <script>
        // if
        var num1 = 1, num2 = 2;
        if(num1 > 0) {
            document.write("num1은 0보다 크다.<br>");
        }

        if(num1 > 0 && num2 > 1) {
            document.write("num1은 0보다 크고 num2는 1보다 크다.<br>");
        }
        
        document.write("<br>");

        // if ~ else
        var num3 = 3, num4 = 4;
        if(num3 > num4) {
            document.write("num3이 num4보다 크다.<br>");
        } else {
            document.write("num3이 num4보다 작거나 같다.<br>");
        }

        document.write("<br>");

        // if ~ else if ~ else
        if(num1 > num2) {
            document.write("num1이 num2보다 크다");
        } else if(num2 > num3) {
            document.write("num2이 num3보다 크다");
        } else if(num3 > num4) {
            document.write("num3이 num4보다 크다");
        } else {
            document.write("num4가 제일 크다");
        }

        document.write("<br>");
    
        document.write("<br>");
    
        // switch
        var num = prompt("1 ~ 3 사이의 숫자를 입력하세요."); 
        // 자바스크립트 내장함수. (숫자를 입력했어도) 취급은 문자열이라 case 1: 이 아닌 case "1"이 된다

        switch(num) {
            case "1" : document.write("1입니다. <br>");
            break;
            case "2" : document.write("2입니다. <br>");
            break;
            case "3" : document.write("3입니다. <br>");
            break;
            default : document.write("1 ~ 3 사이의 숫자가 아닙니다.");
            break;
        }

    </script>
    
</body>
</html>
