<!DOCTYPE html>
<!-- <script>alert('1');</script> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-9</title>
    <style>
        .box, span {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background: yellow;
        }
    </style>
    <script>
        // alert('2');
        // 핸들러 : 이벤트를 처리하는 함수
        function clicked(){
            alert("클릭!");
        }
        function changeBg(obj){
            obj.style.background = "lightgreen" ;
        }

        // 윈도우(브라우저) 내의 모든 데이터가 출력된 후 마지막으로 실행되는 구문
        // 참고로 경고창을 띄웠다
        window.onload = function(){
            // alert('3');
            // 문서객체 이벤트 구현 (이 안에 넣으면 최종적으로 실행되므로 null이 안됨)
        var box1 = document.getElementById('box1');
        var box2 = document.getElementById('box2');
        var box3 = document.getElementById('box3');
        var box4 = document.getElementById('box4');

        box1.onclick = function(){
            alert('클릭!');
        }
        box2.onclick = function(){
            this.style.background = "red";
        }
        box3.onmouseenter = function(){
            this.style.background = "limegreen";            
        }
        box4.onmouseleave = function(){
            this.style.background = "blue";
        }
        }
    </script>

</head>
<body>
    <h3>9. 이벤트</h3>

    <!-- 인라인 방식 이벤트 구현(이렇게 잘 안 한다) -->
    <div class="box box1" onclick="clicked()"> box1 </div>
    <div class="box box2" onclick="changeBg(this)"> box2 </div>
    <div class="box box3" onmouseover="changeBg(this)"> box3 </div>
    <div class="box box4" onmouseout="changeBg(this)"> box4 </div>

    <hr>

    <span id="box1"> box1 </span>
    <span id="box2"> box2 </span>
    <span id="box3"> box3 </span>
    <span id="box4"> box4 </span>

</body>
</html>
